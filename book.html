<!DOCTYPE html>
<html lang="en">
<head>
    <!-- stylesheet -->
    <link rel="stylesheet" href="/src/style/checkmark_anim.css">
    <link rel="stylesheet" href="/src/style/book.css">
    <link rel="stylesheet" href="/src/style/style.css">
    <link rel="stylesheet" href="/src/style/navbar.css">
    <link rel="stylesheet" href="/src/style/footer.css">

    <!-- script -->
    <script src="/src/js/navbar.js" defer></script>
    <script src="/src/js/book_input_validation.js" defer></script>

    <!-- fonts & API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KeretaLAH - Book Car</title>
    <link rel="icon" href="/src/Image/suv.png">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <a href="/index.html"><h1>KeretaLAH</h1></a>
            </div>
            <ul data-visible="false" class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/book.html">Book Ride</a></li>
                <li><a href="/carmodel.html">Car Model</a></li>
            </ul>
            <div class="burger-menu" aria-expanded="false">
            </div>
        </nav>
    </header>
    <div class="book-section">
        <div class="container">
            <div class="success-popup" id="popup" style="display: none;">
                <div class="popup-card">
                    <div class="success-checkmark">
                        <div class="check-icon">
                        <span class="icon-line line-tip"></span>
                        <span class="icon-line line-long"></span>
                        <div class="icon-circle"></div>
                        <div class="icon-fix"></div>
                        </div>
                    </div>
                    <h1> Reserve Successful! </h1>
                    <div class="popup-message">
                        <p>You have successfully reserve a car.</p>
                        <p>We will send you notice through SMS.</p>
                    </div>
                    <button class="popup-button" onclick="document.location = '/index.html';">OK</button>
                </div>
            </div>
            <div class="book-content">
                <h1>Car Rent BookingLAH</h1>
                <form id="form" action="/">
                    <div class="book-form__personal-info">
                        <h2>Personal Information</h2>
                        <div class="book-form__2col">
                            <span class="input-control" id="form-input">
                                <label for="first-name">
                                    First Name
                                    <b>*</b>
                                </label>
                                <input type="text" id="first-name" placeholder="Enter your first name">
                                <div class="error"></div>
                            </span>
                            <span class="input-control" id="form-input">
                                <label for="last-name">
                                    Last Name
                                    <b>*</b>
                                </label>
                                <input type="text" id="last-name" placeholder="Enter your last name">
                                <div class="error"></div>
                            </span>
                            <span class="input-control" id="form-input">
                                <label for="phone-number">
                                    Phone Number
                                    <b>*</b>
                                </label>
                                <input type="text" id="phone-number" placeholder="Enter your phone number">
                                <div class="error"></div>
                            </span>
                            <span class="input-control" id="form-input">
                                <label for="age">
                                    Age
                                    <b>*</b>
                                </label>
                                <input type="number" id="age" placeholder="Enter your age">
                                <div class="error"></div>
                            </span>
                        </div>
                        <div class="book-form__1col">
                            <span class="input-control" id="form-input">
                                <label for="email">
                                    Email
                                </label>
                                <input type="text" id="email" placeholder="Enter your email">
                                <div class="error"></div>
                            </span>
                            <span class="input-control" id="form-input">
                                <label for="address">
                                    Address
                                    <b>*</b>
                                </label>
                                <input type="text" id="address" placeholder="Enter your address">
                                <div class="error"></div>
                            </span>
                        </div>
                        <div class="book-form__2col">
                            <span class="input-control" id="form-input">
                                <label for="city">
                                    City
                                    <b>*</b>
                                </label>
                                <input type="text" id="city" placeholder="Enter your city">
                                <div class="error"></div>
                            </span>
                            <span class="input-control" id="form-input">
                                <label for="zip">
                                    Zip Code
                                    <b>*</b>
                                </label>
                                <input type="text" id="zip" placeholder="Enter your zip code">
                                <div class="error"></div>
                            </span>
                        </div>
                    </div>
                    <div class="book-form__booking-info">
                        <h2>Booking Information</h2>
                        <div class="book-form__1col">
                            <span class="input-control" id="form-input">
                                <label for="carmodel">
                                    Car Model
                                    <b>*</b>
                                </label>
                                <select id="carmodel">
                                    <option value="0">Select your car model</option>
                                    <option value="Honda CRV">Honda CRV</option>
                                    <option value="Perodua Axia">Perodua Axia</option>
                                    <option value="Toyota Vios">Toyota Vios</option>
                                    <option value="Proton X90">Proton X90</option>
                                </select>
                                <div class="error"></div>
                            </span>
                        </div>
                        <div class="book-form__2col">
                            <span class="input-control" id="form-input">
                                <label for="pickupLocation">
                                    Pick-Up Location
                                    <b>*</b>
                                </label>
                                <select id="pickupLocation">
                                    <option value="0">Choose your pick-up location</option>
                                    <option value="Bangi">Bangi</option>
                                    <option value="Kajang">Kajang</option>
                                    <option value="Semenyih">Semenyih</option>
                                    <option value="Cheras">Cheras</option>
                                    <option value="Putrajaya">Putrajaya</option>
                                    <option value="Cyberjaya">Cyberjaya</option>
                                    <option value="Rawang">Rawang</option>

                                </select>
                                <div class="error"></div>
                            </span>
                            <span class="input-control" id="form-input">
                                <label for="pickupDate">
                                    Pick-Up Date
                                    <b>*</b>
                                </label>
                                <input type="date" id="pickupDate">
                                <div class="error"></div>
                            </span>
                            <span class="input-control" id="form-input">
                                <label for="dropoffLocation">
                                    Drop-Off Location
                                    <b>*</b>
                                </label>
                                <select id="dropoffLocation">
                                    <option value="0">Choose your drop-off location</option>
                                    <option value="Bangi">Bangi</option>
                                    <option value="Kajang">Kajang</option>
                                    <option value="Semenyih">Semenyih</option>
                                    <option value="Cheras">Cheras</option>
                                    <option value="Putrajaya">Putrajaya</option>
                                    <option value="Cyberjaya">Cyberjaya</option>
                                    <option value="Rawang">Rawang</option>
                                </select>
                                <div class="error"></div>
                            </span>
                            <span class="input-control" id="form-input">
                                <label for="dropoffDate">
                                    Drop-Off Date
                                    <b>*</b>
                                </label>
                                <input type="date" id="dropoffDate">
                                <div class="error"></div>
                            </span>
                        </div>
                        <span class="book-form__checkbox input-control" id="form-input">
                            <input type="checkbox" id="accept">
                            <label for="accept">By clicking this, I agree with all <a href="#">terms & conditions</a></label>
                            <div class="error"></div>
                        </span>
                    </div>
                    <button type="submit" onclick="alert(hello);">Reserve Now</button>
                </form>     
            </div>
        </div>
    </div>

        <p>Made with ❤️ by Nadim Hairi (2023)</p>

        </div>
    </footer>
</body>
</html>
